<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        // Lendo um atributo personalizado com notação ponto, que foi dito que nao tinha como, NAO CONSIGO ALTERAR O HTML DESSA MANEIRA.
        
        console.log(lista.attributes) // Aqui retorna uma array com todos os attributes
        console.log(lista.attributes[0]) // Acessando pelo indice 0
        console.log(lista.attributes.id)
        console.log(lista.attributes.destino) // Acessando diretamente pelo name
        console.log(lista.attributes['data-urgencia'])
    </script>
</body>

</html>
