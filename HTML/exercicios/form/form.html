<h1>Formulario</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">     <!-- input type = hidden é uma entrada invisivel -->
    <input type="text" name="nome">               <!-- input é uma entrada  -->
    <input type="password" name="senha">          <!-- input do type password -->
    <textarea name="" cols="30" rows="10"></textarea>
    <div>                                        <!-- DIV é como se fosse um conteiner de informção -->
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor

    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estados">                  <!-- SELECT é uma seleção -->
        <option value="">Selecione</option>  <!-- VALUE é o valor que vai chegar no BackEnd--> 
        <option value="ac">Acre</option>     <!-- Acre é o que vai chegar no FrontEnd-->
        <option value="ba">Bahia</option> 
        <option value="ce">Ceara</option> 
    </select>

    <select name="interesses" multiple size="7"> <!-- MULTIPLE SIZE e coloca a quantidade que quer que apareça-->
        <option value="js">Javascript</option> 
        <option value="java">Java</option> 
        <option value="php">PHP</option> 
        <option value="python">Python</option> 
        <option value="go">Go</option> 
        <option value="c">C</option> 
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style> /* CSS */
    input,
    textarea,
    select {
        display: block; /* BLOCK a informação fica abaixo uma da outra. */
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline /* INLINE a informação fica do lado uma da outra. */
    }
</style>
